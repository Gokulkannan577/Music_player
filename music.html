<!DOCTYPE html>
<html lang="en">
<head>
    <title>Music Player UI (Static)</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="music.jpeg"
</head>

<body>

<div class="player">

  <div class="album">
    <img src="jana nayagan.jpeg">
  </div>

  <div class="info">
    <h3>
Jana Nayagan - Thalapathy Kacheri Lyrics</h3>
    <p>Aniruth song's</p>
  </div>

  <div class="progress-box">
    <div class="progress"></div>
  </div>

  <div class="time">
    <span>1:10</span>
    <span>3:45</span>
  </div>

  <div class="controls">
    <div class="btn">⏮</div>
    <div class="btn play">▶</div>
    <div class="btn">⏭</div>
  </div>

</div>

</body>
</html>
